<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Subjects</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="app-container">
        <div id="subject-grid-view">
            <header>
                <h1>Select a Subject</h1>
            </header>
            <div class="subject-grid">
                <a href="#bangla" class="subject-card"
                    style="--subject-color: hsl(205, 85%, 50%); --subject-color-dark: hsl(205, 85%, 40%);">
                    <div class="subject-name">Bangla</div>
                </a>
                <a href="#biology_1st" class="subject-card"
                    style="--subject-color: hsl(145, 63%, 42%); --subject-color-dark: hsl(145, 63%, 32%);">
                    <div class="subject-name">Biology 1st</div>
                </a>
                <a href="#biology_2nd" class="subject-card"
                    style="--subject-color: hsl(145, 63%, 32%); --subject-color-dark: hsl(145, 63%, 22%);">
                    <div class="subject-name">Biology 2nd</div>
                </a>
                <a href="#chemistry_1st" class="subject-card"
                    style="--subject-color: hsl(30, 80%, 50%); --subject-color-dark: hsl(30, 80%, 40%);">
                    <div class="subject-name">Chemistry 1st</div>
                </a>
                <a href="#chemistry_2nd" class="subject-card"
                    style="--subject-color: hsl(30, 80%, 40%); --subject-color-dark: hsl(30, 80%, 30%);">
                    <div class="subject-name">Chemistry 2nd</div>
                </a>
                <a href="#english" class="subject-card"
                    style="--subject-color: hsl(220, 50%, 55%); --subject-color-dark: hsl(220, 50%, 45%);">
                    <div class="subject-name">English</div>
                </a>
                <a href="#ict" class="subject-card"
                    style="--subject-color: hsl(180, 70%, 40%); --subject-color-dark: hsl(180, 70%, 30%);">
                    <div class="subject-name">Ict</div>
                </a>
                <a href="#math_1st" class="subject-card"
                    style="--subject-color: hsl(0, 75%, 48%); --subject-color-dark: hsl(0, 75%, 38%);">
                    <div class="subject-name">Math 1st</div>
                </a>
                <a href="#physics_1st" class="subject-card"
                    style="--subject-color: hsl(260, 60%, 55%); --subject-color-dark: hsl(260, 60%, 45%);">
                    <div class="subject-name">Physics 1st</div>
                </a>
                <a href="#physics_2nd" class="subject-card"
                    style="--subject-color: hsl(260, 60%, 45%); --subject-color-dark: hsl(260, 60%, 35%);">
                    <div class="subject-name">Physics 2nd</div>
                </a>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
