<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Subjects</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="app-container">
        
        <div id="subject-grid-view">
            <header><h1>Select a Subject</h1></header>

                </a>
                <a href="#biology_1st" class="subject-card" style="--subject-color: hsl(145, 63%, 42%); --subject-color-dark: hsl(145, 63%, 32%);">

                </a>
                <a href="#biology_2nd" class="subject-card" style="--subject-color: hsl(145, 63%, 32%); --subject-color-dark: hsl(145, 63%, 22%);">

                </a>
                <a href="#chemistry_1st" class="subject-card" style="--subject-color: hsl(30, 80%, 50%); --subject-color-dark: hsl(30, 80%, 40%);">
                    <div class="subject-name">Chemistry 1st</div>
                </a>
                <a href="#chemistry_2nd" class="subject-card" style="--subject-color: hsl(30, 80%, 40%); --subject-color-dark: hsl(30, 80%, 30%);">

                </div>
        </div>

        </div>
